<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sovannaphum PDF - All-in-One PDF Tools</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <!-- Google Font for Khmer -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: "Noto Sans Khmer", sans-serif;
    }
    .page {
      display: none;
    }
    .page.active {
      display: block;
      animation: fadeIn 0.5s;
    }
    .dragging {
      opacity: 0.4;
      border: 2px dashed #0d47a1;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0d47a1;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="app">
    <!-- Header -->
    <header
      class="bg-[#0D47A1] text-white shadow-md sticky top-0 z-50"
    >
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1
          id="header-title"
          class="text-2xl md:text-3xl font-bold cursor-pointer"
          data-lang-key="title"
        ></h1>
        <div class="flex items-center">
          <button
            id="lang-km"
            class="px-3 py-1 text-sm rounded-l-md"
          >
            ខ្មែរ
          </button>
          <button
            id="lang-en"
            class="px-3 py-1 text-sm rounded-r-md"
          >
            English
          </button>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="p-4 md:p-8">
      <button
        id="back-to-home"
        class="hidden mb-6 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
        data-lang-key="backToHome"
      ></button>
      <div id="page-home" class="page active">
        <div class="container mx-auto">
          <div class="text-center mb-8 md:mb-12">
            <h2
              class="text-3xl md:text-4xl font-bold text-gray-800"
              data-lang-key="toolsTitle"
            ></h2>
          </div>
          <div
            id="tool-card-container"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          ></div>
        </div>
      </div>
      <div id="page-template" class="hidden">
        <div
          class="container mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200"
        >
          <div
            class="flex flex-col md:flex-row items-center text-center md:text-left"
          >
            <div
              class="tool-icon text-[#0D47A1] mb-4 md:mb-0 md:mr-6 p-4 bg-blue-50 rounded-full"
            ></div>
            <div>
              <h2
                class="tool-title text-3xl font-bold text-gray-800"
              ></h2>
              <p class="tool-desc text-gray-600 mt-1"></p>
            </div>
          </div>
          <div class="tool-content mt-8 border-t pt-8"></div>
        </div>
      </div>
      <div id="tool-pages-container"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t">
      <div
        class="container mx-auto text-center text-gray-500 text-sm"
      >
        <p
          id="footer-copyright"
          data-lang-key="copyright"
        ></p>
        <p class="mt-1" data-lang-key="privacyNotice"></p>
      </div>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
      }

      let state = { language: "km", currentPage: "home" };

      // Icons
      const icons = {
        fileUp: `<svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-[#0D47A1]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M16 12l-4-4m0 0l-4 4m4-4v12"/></svg>`,
        copy: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 2a2 2 0 00-2 2v1H6a2 2 0 00-2 2v9a2 2 0 002 2h8a2 2 0 002-2v-9a2 2 0 00-2-2h-.09V4a2 2 0 00-2-2H8zM6 7h8v9H6V7z" /></svg>`,
        // Add other icons here if needed
      };

      // Translations
      const content = {
        title: { km: "សុវណ្ណភូមិ PDF", en: "Sovannaphum PDF" },
        toolsTitle: { km: "ជ្រើសរើសឧបករណ៍", en: "Select a Tool" },
        backToHome: { km: "ត្រឡប់ទៅទំព័រដើម", en: "Back to Home" },
        uploadAreaTitle: { km: "អូសឯកសារមកទីនេះ ឬជ្រើសរើស", en: "Drag & drop files here or select" },
        selectImages: { km: "ជ្រើសរើសរូបភាព", en: "Select Images" },
        selectPDF: { km: "ជ្រើសរើស PDF", en: "Select PDF" },
        processing: { km: "កំពុងដំណើរការ...", en: "Processing..." },
        copyText: { km: "ចម្លងអត្ថបទ", en: "Copy Text" },
        copied: { km: "បានចម្លង!", en: "Copied!" },
        copyright: {
          km: "© 2025 Sovannaphum PDF - រក្សាសិទ្ធិគ្រប់យ៉ាង",
          en: "© 2025 Sovannaphum PDF - All rights reserved",
        },
        privacyNotice: {
          km: "ឯកសាររបស់អ្នកមិនត្រូវបានរក្សាទុកនៅលើម៉ាស៊ីនមេទេ",
          en: "Your files are not stored on any server",
        },
      };

      // Tools List
      const tools = [
        {
          id: "photo-to-text",
          icon: "fileUp",
          titleKey: "photoToText",
          descKey: "photoToTextDesc",
          handler: setupOcrTool,
          accept: "image/*",
        },
        {
          id: "pdf-to-text",
          icon: "fileUp",
          titleKey: "pdfToText",
          descKey: "pdfToTextDesc",
          handler: setupOcrTool,
          accept: ".pdf",
        },
      ];

      const backButton = document.getElementById("back-to-home");
      const toolCardContainer = document.getElementById("tool-card-container");
      const toolPagesContainer = document.getElementById("tool-pages-container");

      // OCR Tool Handler
      function setupOcrTool(page, tool) {
        const contentDiv = page.querySelector(".tool-content");
        const selectFileKey = tool.accept === "image/*" ? "selectImages" : "selectPDF";
        contentDiv.innerHTML = `
          <div class="upload-container border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-[#0D47A1] transition-colors cursor-pointer">
            ${icons.fileUp}
            <p class="mt-2 text-lg font-semibold" data-lang-key="uploadAreaTitle"></p>
            <input type="file" class="file-input hidden" accept="${tool.accept}" />
            <button class="select-btn mt-6 px-6 py-2 bg-[#0D47A1] text-white font-bold rounded-md" data-lang-key="${selectFileKey}"></button>
          </div>
          <div class="processing-container hidden text-center">
            <div class="loader"></div>
            <p data-lang-key="processing"></p>
          </div>
          <div class="result-container hidden mt-4">
            <div class="relative">
              <textarea class="w-full h-64 p-2 border rounded-md bg-gray-50" readonly></textarea>
              <button class="copy-btn absolute top-2 right-2 p-2 bg-gray-200 hover:bg-gray-300 rounded-md" data-lang-key="copyText" data-copied-key="copied">
                ${icons.copy}
              </button>
            </div>
          </div>
        `;

        const fileInput = contentDiv.querySelector(".file-input");
        const uploadContainer = contentDiv.querySelector(".upload-container");
        const processingContainer = contentDiv.querySelector(".processing-container");
        const resultContainer = contentDiv.querySelector(".result-container");
        const textArea = resultContainer.querySelector("textarea");
        const copyBtn = resultContainer.querySelector(".copy-btn");

        // Paste your deployed Apps Script Web App URL
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz0gSkFj7hSjv3RsGIa03Ceuavx-UYvzmzj9nZXocdzeBl1E8sUAUjAjutzGSmad1pN_w/exec";

        uploadContainer.addEventListener("click", () => fileInput.click());
        contentDiv.querySelector(".select-btn").addEventListener("click", () => fileInput.click());

        const processFileForOcr = async (file) => {
          if (!file) return;

          uploadContainer.classList.add("hidden");
          resultContainer.classList.add("hidden");
          processingContainer.classList.remove("hidden");
          updateUIText();

          let base64String;

          if (file.type === "application/pdf") {
            try {
              const arrayBuffer = await file.arrayBuffer();
              const pdf = await window.pdfjsLib.getDocument({ data: arrayBuffer }).promise;
              const page = await pdf.getPage(1);
              const viewport = page.getViewport({ scale: 1.5 });
              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.height = viewport.height;
              canvas.width = viewport.width;
              await page.render({ canvasContext: context, viewport: viewport }).promise;
              base64String = canvas.toDataURL("image/jpeg").split(",")[1];
            } catch (pdfError) {
              alert("Could not process PDF file.");
              processingContainer.classList.add("hidden");
              uploadContainer.classList.remove("hidden");
              return;
            }
          } else {
            const reader = new FileReader();
            await new Promise((resolve) => {
              reader.onload = () => {
                base64String = reader.result.split(",")[1];
                resolve();
              };
              reader.readAsDataURL(file);
            });
          }

          try {
            const response = await fetch(GAS_WEB_APP_URL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ base64: base64String }),
            });

            if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
            const result = await response.json();

            if (result.status === "SUCCESS") {
              textArea.value = result.text;
            } else {
              throw new Error(result.message || "Unknown error");
            }

            resultContainer.classList.remove("hidden");
          } catch (err) {
            alert("OCR error: " + err.message);
            textArea.value = "Error: " + err.message;
            resultContainer.classList.remove("hidden");
          } finally {
            processingContainer.classList.add("hidden");
            uploadContainer.classList.remove("hidden");
          }
        };

        fileInput.addEventListener("change", (e) => processFileForOcr(e.target.files[0]));

        copyBtn.addEventListener("click", () => {
          textArea.select();
          document.execCommand("copy");
          copyBtn.innerText = "✓ Copied!";
          setTimeout(() => updateUIText(), 1500);
        });
      }

      // Render Tools
      function renderToolCards() {
        toolCardContainer.innerHTML = "";
        tools.forEach((tool) => {
          const card = document.createElement("div");
          card.className =
            "cursor-pointer bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6 text-center";
          card.innerHTML = `
            <div class="mb-4">${icons.fileUp}</div>
            <h3 class="text-lg font-bold">${tool.id}</h3>
          `;
          card.addEventListener("click", () => {
            navigateTo(`page-${tool.id}`);
          });
          toolCardContainer.appendChild(card);

          // Create tool page
          const pageTemplate = document.getElementById("page-template").cloneNode(true);
          pageTemplate.id = `page-${tool.id}`;
          pageTemplate.classList.add("page");
          pageTemplate.classList.remove("hidden");
          toolPagesContainer.appendChild(pageTemplate);

          tool.handler(pageTemplate, tool);
        });
      }

      function navigateTo(pageId) {
        document.querySelectorAll(".page").forEach((page) => {
          page.classList.remove("active");
        });
        document.getElementById(pageId).classList.add("active");
        backButton.classList.toggle("hidden", pageId === "page-home");
      }

      function updateUIText() {
        document.querySelectorAll("[data-lang-key]").forEach((el) => {
          const key = el.getAttribute("data-lang-key");
          if (content[key]) {
            el.textContent = content[key][state.language];
          }
        });
      }

      // Event Listeners
      document.getElementById("header-title").addEventListener("click", () => navigateTo("page-home"));
      backButton.addEventListener("click", () => navigateTo("page-home"));
      document.getElementById("lang-km").addEventListener("click", () => {
        state.language = "km";
        updateUIText();
      });
      document.getElementById("lang-en").addEventListener("click", () => {
        state.language = "en";
        updateUIText();
      });

      // Init
      renderToolCards();
      updateUIText();
      document.getElementById("page-home").classList.add("active");
    });
  </script>
</body>
</html>
